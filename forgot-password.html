<body id="forgot-password">
  <div class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content hide">
        <div class="modal-header">
          <h4 class="modal-title">找回密码</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
        </div>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">通过手机找回密码</h4>
        </div>
        <div class="modal-body">
          <ul class="step-tit">
            <li>第一步</li>
            <li>第二步</li>
            <li>第三步</li>
          </ul>
          <div class="step-cont">
            <div class="form-horizontal form-cont hide" id="step-panel-1">
              <div class="form-group">
                <label for="signup-mobile" class="label-tit col-xs-12">手机号码：</label>
                <div class="col-xs-12">
                  <input type="text" class="form-control" id="signup-mobile" placeholder="您的手机号码">
                </div>
              </div>
              <div class="form-group">
                <label for="img-captcha" class="label-tit col-xs-12">验证码：</label>
                <div class="col-xs-6 col-sm-8">
                  <input type="text" class="form-control" id="img-captcha" placeholder="输入验证码">
                </div>
                <div class="col-xs-6 col-sm-4">
                  <img src="/" alt="">
                </div>
              </div>
            </div>
            <div class="form-horizontal form-cont" id="step-panel-2">

            </div>
            <div class="form-horizontal form-cont" id="step-panel-3"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
        </div>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">通过邮箱找回密码</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block">下一步</button>
        </div>
      </div>
    </div>
  </div>
