<div class="modal-content find-from-mobile" id="forgot-mobile" ng-controller="mobileCtrl">
  <div class="modal-header">
    <h4 class="modal-title">通过手机找回密码</h4>
  </div>
  <div class="modal-body" ng-switch="mobileStep">
    <ul class="step-tit">
      <li class="active">第一步</li>
      <li>第二步</li>
      <li>第三步</li>
    </ul>
    <div class="step-cont">
      <form name="mobileForm_0" id="mobile-step-0" ng-switch-when='0' novalidate>
        <div class="form-horizontal form-cont">
          <div class="form-group">
            <label for="input-mobile-0" class="label-tit col-xs-12">手机号码：</label>
            <div class="col-xs-12">
              <input type="number"
              name="mobile"
              class="form-control"
              id="input-mobile-0"
              placeholder="您绑定的手机号码"
              ng-model="findFromMobile.mobile"
              ng-minlength="11"
              ng-maxlength="11"
              required>
            </div>
          </div>
          <div class="form-group">
            <label for="input-mobile-imgcaptcha" class="label-tit col-xs-12">验证码：</label>
            <div class="col-xs-6 col-sm-8 wrap-relative">
              <input type="text"
              name="imgCaptcha"
              class="form-control"
              id="input-mobile-imgcaptcha"
              placeholder="输入验证码"
              ng-model="findFromMobile.captcha"
              ng-minlength="5"
              ng-maxlength="5"
              ensure-unique="findFromMobile.captcha"
              required>
              <!-- glyphicon glyphicon-ok-sign -->
              <span class="glyphicon glyphicon-remove-sign inner-absolute"></span>
            </div>
            <div class="col-xs-6 col-sm-4">
              <img ng-src="{{getCaptcha}}" alt="" ng-click="reloadCaptcha()">
            </div>
          </div>
          <div class="form-group" ng-show="mobileForm_0.$dirty && mobileForm_0.$invalid">
            <div class="col-xs-12">
              <div class="alert alert-danger">
                <ul>
                  <li ng-show="mobileForm_0.$dirty && mobileForm_0.$invalid">信息未填完</li>
                  <li ng-show="mobileForm_0.mobile.$dirty && mobileForm_0.mobile.$error.required">手机号码不能为空</li>
                  <li ng-show="mobileForm_0.mobile.$dirty && (mobileForm_0.mobile.$error.minlength || mobileForm_0.mobile.$error.maxlength)">手机号码位数不正确</li>
                  <li ng-show="mobileForm_0.imgCaptcha.$dirty && mobileForm_0.imgCaptcha.$error.required">验证码不能为空</li>
                  <li ng-show="mobileForm_0.imgCaptcha.$dirty && (mobileForm_0.imgCaptcha.$error.minlength || mobileForm_0.imgCaptcha.$error.maxlength)">验证码为5位</li>
                  <li ng-show="mobileForm_0.imgCaptcha.$error.unique">111</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block" ng-disabled="mobileForm_0.$invalid" ng-click="" >下一步</button>
        </div>
      </form>
      <div class="form-horizontal form-cont" id="mobile-step-1" ng-switch-when='1'>
        <div class="form-group">
          <label for="input-mobile-1" class="label-tit col-xs-12">手机号码：</label>
          <div class="col-xs-12">
            <input type="number" class="form-control" id="input-mobile-1" placeholder="13900008888" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="input-mobile-captcha" class="label-tit col-xs-12">短信验证码：</label>
          <div class="col-xs-6 col-sm-8">
            <input type="text" class="form-control" id="input-mobile-captcha" placeholder="短信验证码">
          </div>
          <div class="col-xs-6 col-sm-4">
            <button type="submit" class="btn btn-primary" id="get-mobile-captcha">获取验证码</button>
          </div>
        </div>
      </div>
      <div class="form-horizontal form-cont" id="mobile-step-2" ng-switch-when='2'>
        <div class="form-group">
          <label for="input-mobile-2" class="label-tit col-xs-12">手机号码：</label>
          <div class="col-xs-12">
            <input type="number" class="form-control" id="input-mobile-2" placeholder="13900008888" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="input-mobile-password" class="label-tit col-xs-12">设置密码：</label>
          <div class="col-xs-12">
            <input type="password" class="form-control" id="input-mobile-password" placeholder="您要设置的密码">
          </div>
        </div>
        <div class="form-group">
          <label for="input-mobile-confirmpassword" class="label-tit col-xs-12">密码确认：</label>
          <div class="col-xs-12">
            <input type="password" class="form-control" id="input-mobile-confirmpassword" placeholder="重新输入您的密码">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="">下一步</button>
  </div> -->
</div>
