<!-- 注册 -->
<div class="modal-content" id="sign-up" ng-controller="registerCtrl">
  <div class="modal-header">
    <button type="button" class="close close-ele" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">注册</h4>
  </div>
  <div class="modal-body" ng-switch="regData.currentTab">
    <ul class="tab-list">
      <li ng-class="regData.getActiveClass(0)">
        <a class="tab-list-item" href="javascript:;" ng-click="regData.switchTab(0)">手机注册</a>
      </li>
      <li ng-class="regData.getActiveClass(1)">
        <a class="tab-list-item" href="javascript:;" ng-click="regData.switchTab(1)">邮箱注册</a>
      </li>
    </ul>
    <div class="tab-content">
      <form name="mobileForm" ng-switch-when="0" novalidate>
        <div class="form-horizontal form-cont">
          <div class="form-group">
            <label for="signup-mobile" class="label-tit col-xs-5">手机号码：</label>
            <span class="link-txt col-xs-7">已有账号？前去<a href="#/login" class="signin-btn">登录</a></span>
            <div class="col-xs-12 wrap-relative">
              <input
              type="number"
              name="mobile"
              class="form-control"
              id="signup-mobile"
              placeholder="您的手机号码"
              ng-class="{error:mobileForm.mobile.$dirty && mobileForm.mobile.$invalid}"
              ng-model="user.username"
              reg-mobile
              required>
              <!--
               1.空的时候不显示提示
               2.有错误的时候，输入框变红色，并且有错误文字提示
               3.正在输入的时候不显示提示
             -->
              <span class="hint-info" ng-show="mobileForm.mobile.$showhint && mobileForm.mobile.$dirty && mobileForm.mobile.$error.pattern">手机号码格式错误</span>
              <span class="hint-info" ng-show="mobileForm.mobile.$showhint && mobileForm.mobile.$dirty && mobileForm.mobile.$error.sole">该手机已经注册</span>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-mobile-captcha" class="label-tit col-xs-12">短信验证码：</label>
            <div class="col-xs-6 col-sm-8 wrap-relative">
              <input
              type="number"
              name="mobileCaptcha"
              class="form-control"
              id="signup-mobile-captcha"
              placeholder="短信验证码"
              ng-class="{error:mobileForm.mobileCaptcha.$dirty && mobileForm.mobileCaptcha.$invalid}"
              ng-model="regData.mobileCaptcha"
              check-sms="mobile"
              required>
              <span class="hint-info" ng-show="mobileForm.mobileCaptcha.$showhint && mobileForm.mobileCaptcha.$dirty && mobileForm.mobileCaptcha.$error.pattern">验证码位数错误</span>
              <span class="hint-info" ng-show="mobileForm.mobileCaptcha.$showhint && mobileForm.mobileCaptcha.$dirty && mobileForm.mobileCaptcha.$error.correct">验证码错误</span>
            </div>
            <div class="col-xs-6 col-sm-4">
              <button type="submit" class="btn btn-primary" id="get-mobile-captcha">获取验证码</button>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-mobile-password" class="label-tit col-xs-12">设置密码：</label>
            <div class="col-xs-12">
              <input
              type="password"
              name="password"
              class="form-control"
              id="signup-mobile-password"
              placeholder="您要设置的密码"
              ng-model="user.password"
              check-password
              required>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-mobile-confirmpassword" class="label-tit col-xs-12">密码确认：</label>
            <div class="col-xs-12">
              <input
              type="password"
              name="confirmpassword"
              class="form-control"
              id="signup-mobile-confirmpassword"
              placeholder="重新输入您的密码"
              ng-model="user.repassword"
              confirm-password="password"
              required>
            </div>
          </div>
          <div class="checkbox">
            <label class="col-xs-12">
              <input type="checkbox">我已阅读并同意遵守<a href="#">XX声明</a>
            </label>
          </div>
        </div>
      </form><!-- mobileForm -->
      <form name="emailForm" ng-switch-when="1" novalidate>
        <div class="form-horizontal form-cont">
          <div class="form-group">
            <label for="signup-email" class="label-tit col-xs-5">邮箱地址：</label>
            <span class="link-txt col-xs-7">已有账号？前去<a href="#/login" class="signin-btn">登录</a></span>
            <div class="col-xs-12">
              <input type="text" class="form-control" id="signup-email" placeholder="您的邮箱地址">
            </div>
          </div>
          <div class="form-group">
            <label for="signup-email-captcha" class="label-tit col-xs-12">邮件验证码：</label>
            <div class="col-xs-6 col-sm-8">
              <input type="text" class="form-control" id="signup-email-captcha" placeholder="邮件验证码">
            </div>
            <div class="col-xs-6 col-sm-4">
              <button type="submit" class="btn btn-primary" id="get-email-captcha">获取验证码</button>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-email-password" class="label-tit col-xs-12">设置密码：</label>
            <div class="col-xs-12">
              <input type="password" class="form-control" id="signup-email-password" placeholder="您要设置的密码">
            </div>
          </div>
          <div class="form-group">
            <label for="signup-email-confirmpassword" class="label-tit col-xs-12">密码确认：</label>
            <div class="col-xs-12">
              <input type="password" class="form-control" id="signup-email-confirmpassword" placeholder="重新输入您的密码">
            </div>
          </div>
          <div class="checkbox">
            <label class="col-xs-12">
              <input type="checkbox">我已阅读并同意遵守<a href="#">XX声明</a>
            </label>
          </div>
        </div>
      </form><!-- emailForm -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
  </div>
</div>
