<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 通知 IE 采用其所支持的最新的模式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 指定用户是否可以缩放Web页面 -->
  <title>首页</title>
  <meta name="Description" content=""/>
  <meta name="Keywords" content=""/>
  <meta content="http://addaad.com/z/img/favicon-48.png" itemprop="image">
  <link rel="icon" type="image/vnd.microsoft.icon" href="http://addaad.com/z/img/favicon-24.ico"/>
  <link rel="stylesheet" href="static/js/libs/bootstrap/bootstrap-3.3.5/dist/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/common.css">
</head>
<body>

    <!-- 注册 -->
    <div class="modal-content" id="sign-up">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">注册</h4>
      </div>
      <div class="modal-body">
        <ul class="tab-list" role="tablist">
          <li class="active">
            <a class="tab-list-item" href="#signup-mobile-panel" aria-controls="signup-mobile-panel" role="tab" data-toggle="tab">手机注册</a>
          </li>
          <li>
            <a class="tab-list-item" href="#signup-email-panel" aria-controls="signup-email-panel" role="tab" data-toggle="tab">邮箱注册</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="signup-mobile-panel">
            <div class="form-horizontal form-cont">
              <div class="form-group">
                <label for="signup-mobile" class="label-tit col-xs-5">手机号码：</label>
                <span class="link-txt col-xs-7">已有账号？前去<a href="javascript:;" class="signin-btn" data-whatever="#sign-in">登录</a></span>
                <div class="col-xs-12">
                  <input type="text" class="form-control" id="signup-mobile" placeholder="您的手机号码">
                </div>
              </div>
              <div class="form-group">
                <label for="signup-mobile-captcha" class="label-tit col-xs-12">短信验证码：</label>
                <div class="col-xs-6 col-sm-8">
                  <input type="text" class="form-control" id="signup-mobile-captcha" placeholder="短信验证码">
                </div>
                <div class="col-xs-6 col-sm-4">
                  <button type="submit" class="btn btn-primary" id="get-mobile-captcha">获取验证码</button>
                </div>
              </div>
              <div class="form-group">
                <label for="signup-mobile-password" class="label-tit col-xs-12">设置密码：</label>
                <div class="col-xs-12">
                  <input type="password" class="form-control" id="signup-mobile-password" placeholder="您要设置的密码">
                </div>
              </div>
              <div class="form-group">
                <label for="signup-mobile-confirmpassword" class="label-tit col-xs-12">密码确认：</label>
                <div class="col-xs-12">
                  <input type="password" class="form-control" id="signup-mobile-confirmpassword" placeholder="重新输入您的密码">
                </div>
              </div>
              <div class="checkbox">
                <label class="col-xs-12">
                  <input type="checkbox">我已阅读并同意遵守<a href="#">XX声明</a>
                </label>
              </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="signup-email-panel">
            <div class="form-horizontal form-cont">
              <div class="form-group">
                <label for="signup-email" class="label-tit col-xs-5">邮箱地址：</label>
                <span class="link-txt col-xs-7">已有账号？前去<a href="javascript:;" class="signin-btn" data-whatever="#sign-in">登录</a></span>
                <div class="col-xs-12">
                  <input type="text" class="form-control" id="signup-email" placeholder="您的邮箱地址">
                </div>
              </div>
              <div class="form-group">
                <label for="signup-email-captcha" class="label-tit col-xs-12">邮件验证码：</label>
                <div class="col-xs-6 col-sm-8">
                  <input type="text" class="form-control" id="signup-email-captcha" placeholder="邮件验证码">
                </div>
                <div class="col-xs-6 col-sm-4">
                  <button type="submit" class="btn btn-primary" id="get-email-captcha">获取验证码</button>
                </div>
              </div>
              <div class="form-group">
                <label for="signup-email-password" class="label-tit col-xs-12">设置密码：</label>
                <div class="col-xs-12">
                  <input type="password" class="form-control" id="signup-email-password" placeholder="您要设置的密码">
                </div>
              </div>
              <div class="form-group">
                <label for="signup-email-confirmpassword" class="label-tit col-xs-12">密码确认：</label>
                <div class="col-xs-12">
                  <input type="password" class="form-control" id="signup-email-confirmpassword" placeholder="重新输入您的密码">
                </div>
              </div>
              <div class="checkbox">
                <label class="col-xs-12">
                  <input type="checkbox">我已阅读并同意遵守<a href="#">XX声明</a>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
      </div>
    </div>
    <!-- 登录 -->
    <div class="modal-content" id="sign-in">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">登录</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal form-cont">
          <div class="form-group">
            <label for="signin-account" class="label-tit col-xs-5">账号：</label>
            <span class="link-txt col-xs-7"><a href="javascript:;" id="signup-btn" data-whatever="#sign-up">免费注册</a></span>
            <div class="col-xs-12">
              <input type="text" class="form-control" id="signin-account" placeholder="请输入邮箱或者手机号">
            </div>
          </div>
          <div class="form-group">
            <label for="signin-password" class="label-tit col-xs-5">密码：</label>
            <span class="link-txt col-xs-7"><a href="javascript:;">忘记密码</a></span>
            <div class="col-xs-12">
              <input type="password" class="form-control" id="signin-password" placeholder="请输入您的密码">
            </div>
          </div>
          <div class="checkbox">
            <label class="col-xs-12">
              <input type="checkbox">7天内自动登录
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
      </div>
    </div>

</body>
</html>
