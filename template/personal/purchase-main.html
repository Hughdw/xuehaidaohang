<div class="container">
  <div class="row">
    <div class="col-md-9 main">
      <div class="wrap-panel">
        <div class="wp-tit">
          <h3 class="wp-tit-inner"><%= sidebar.list[sidebar.activeMenu].txt%></h3>
        </div>
        <div class="wp-body purchase-list">
          <div class="table-wrap" id="purchase-content">
            <% include('./purchase-content',purchase) %>
          </div>
          <div class="load-box">
            <button type="button" id="loadBtn" data-loading-text="正在加载" class="btn btn-lg btn-gpsload" autocomplete="off">加载更多</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="wrap-panel" id="sidebar">
        <div class="wp-body">
          <% include('./sidebar',sidebar) %>
        </div>
      </div>
    </div>
  </div>
</div>
