<!-- 用户中心侧导航 开始 -->
    <div class="media">
      <div class="media-left"><img src="<%= avatarUrl %>" alt="<%= userName %>" class="media-object" width="100%" height="100%"></div>
      <div class="media-body">
        <h4 class="media-heading"><%= userName %></h4>
        <dl class="media-cont">
          <dt>余额：</dt>
          <dd><em><%= balance %></em><span class="ico"></span></dd>
          <dd><a href="#" class="recharge">充值</a></dd>
        </dl>
      </div>
    </div>
    <ul class="menu-list">
      <%for(i = 0;i < list.length;i++) {%>
        <%if (i === activeMenu) {%>
          <li><a href="<%= list[i].url %>" class="menu-list-link active"><%= list[i].txt %></a></li>
        <%} else {%>
          <li><a href="<%= list[i].url %>" class="menu-list-link"><%= list[i].txt %></a></li>
        <%}%>
      <%}%>
    </ul>
<!-- 用户中心侧导航 结束 -->
