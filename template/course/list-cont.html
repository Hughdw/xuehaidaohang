<% for (var i = 0; i < data.length;i++) {%>
<div class="results-item col-md-4 col-sm-6" id="video-id-<%= data[i].pid %>">
  <div class="results-panel <%= data[i].float %>">
    <a href="/course-display.html?pid=<%= data[i].pid %>" class="rp-detail">
      <span class="rp-corner">
        <% if (data[i].status === 1) {%>
          <span class="label label-danger">已点播</span>
        <% }else if (data[i].status === 2) { %>
          <span class="label label-primary">已购买</span>
        <% }else if (data[i].status === 3) { %>
          <span class="label label-success">可试看</span>
        <% } %>
      </span>
      <h3 class="rp-tit"><%= data[i].num %></h3>
      <p class="rp-subtit"><%= data[i].title %></p>
      <span class="rp-duration">时长 - <em><%= data[i].playtime %></em></span>
    </a>
    <div class="rp-operation">
      <button type="button" class="btn btn-primary" data-loading-text="正在加入" data-pid="<%= data[i].pid %>">加入购物车</button>
      <div class="rp-price"><em><%= data[i].price %></em>金钥</div>
    </div>
  </div>
</div>
<% } %>
